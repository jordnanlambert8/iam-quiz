<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IAM Certificate Practice Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .question {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
    }
    .question h3 {
      margin: 0;
    }
    .options label {
      display: block;
      margin: 5px 0;
    }
    .submit-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
    .result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }
    .feedback {
      font-size: 16px;
      margin-top: 10px;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <h1>IAM Certificate Practice Quiz</h1>
  <form id="quizForm"></form>
  <button class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
  <div id="result" class="result"></div>

  <script>
    const questions = [
      { question: "What is the primary objective of asset management?", options: ["Maximizing asset life", "Minimizing maintenance costs", "Achieving organizational objectives through the optimal management of assets", "Ensuring compliance with regulations"], answer: 2, explanation: "The goal of asset management is to align asset management with business objectives." },
      { question: "Which of the following best describes 'asset management' according to ISO 55000?", options: ["The management of physical assets", "The coordinated activity of an organization to realize value from assets", "The optimization of equipment uptime", "The financial accounting of assets"], answer: 1, explanation: "ISO 55000 defines asset management as coordinated activity to realize value from assets." },
      { question: "What does the 'Line of Sight' principle refer to in asset management?", options: ["Visibility of assets in the field", "The connection between physical condition and asset value", "Clear alignment between asset activities and organizational objectives", "The alignment of safety procedures with regulatory requirements"], answer: 2, explanation: "It ensures that asset management activities are aligned with organizational goals." },
      { question: "An Asset Management System (AMS) should primarily...", options: ["Be ISO 9001 certified", "Provide detailed technical instructions", "Provide a structured framework to manage assets", "Maximize inventory turnover"], answer: 2, explanation: "An AMS should provide a structured framework for managing assets." },
      { question: "Which document is used to articulate how an organization intends to achieve its asset management objectives?", options: ["Capital Expenditure Plan", "Strategic Asset Management Plan (SAMP)", "Asset Register", "Risk Management Matrix"], answer: 1, explanation: "The Strategic Asset Management Plan (SAMP) outlines how an organization plans to achieve asset management objectives." },
      { question: "What is the main purpose of an asset management policy?", options: ["To define asset life cycle cost", "To define roles and responsibilities of operational staff", "To outline principles and approach to managing assets", "To provide budgeting guidelines"], answer: 2, explanation: "The policy defines the principles and approach to managing assets." },
      { question: "Which of the following is NOT typically a phase of the asset life cycle?", options: ["Acquisition", "Operation", "Liquidation", "Renewal"], answer: 2, explanation: "Liquidation is not a typical phase; the focus is more on acquisition, operation, and renewal." },
      { question: "What is 'Whole Life Costing' in asset management?", options: ["The upfront capital expenditure", "The cost of asset maintenance", "Total cost of ownership over an asset's life", "Annual depreciation plus interest"], answer: 2, explanation: "Whole life costing considers all costs over the life cycle of the asset." },
      { question: "Risk in asset management is defined as:", options: ["The chance of component failure", "The effect of uncertainty on objectives", "The variance between expected and actual cost", "The expected downtime"], answer: 1, explanation: "Risk in asset management refers to uncertainty and its effect on achieving objectives." },
      { question: "What is the purpose of an asset information strategy?", options: ["To reduce IT costs", "To optimize asset maintenance", "To ensure consistent and reliable asset information for decision making", "To automate procurement"], answer: 2, explanation: "The strategy ensures that accurate and reliable asset information is available for decision-making." },
      { question: "What is a key benefit of integrating asset management with organizational planning?", options: ["Faster procurement", "Improved regulatory compliance", "Alignment of assets with business goals", "Reduced number of staff required"], answer: 2, explanation: "Aligning asset management with organizational planning helps to achieve strategic objectives." },
      { question: "What does the ISO 55001 standard focus on?", options: ["Asset inventory tracking", "Asset performance optimization", "Establishing an asset management system", "Financial asset reporting"], answer: 2, explanation: "ISO 55001 is focused on creating an asset management system and framework." },
      { question: "Which of the following is a critical factor in successful asset management?", options: ["Good relationship with suppliers", "Appropriate use of technology", "Increased marketing budget", "Regular employee training on asset issues"], answer: 1, explanation: "Using the right technology is crucial for tracking and managing assets effectively." },
      { question: "What is the first step in implementing an asset management plan?", options: ["Identifying asset types", "Creating a strategic roadmap", "Assessing the current asset condition", "Setting asset management goals"], answer: 3, explanation: "A critical first step is assessing the current condition of assets to identify where improvements are needed." },
      { question: "What is the role of asset managers?", options: ["To maintain assets only", "To minimize asset costs", "To manage the lifecycle and performance of assets", "To report to stakeholders"], answer: 2, explanation: "Asset managers oversee the entire lifecycle and performance of assets, aiming to maximize value." },
      { question: "What does the asset management maturity model assess?", options: ["Employee training programs", "Asset lifecycle costs", "An organization's capability in managing assets", "Procurement strategies"], answer: 3, explanation: "The maturity model evaluates the effectiveness of asset management practices in an organization." },
      { question: "What is the 'Criticality Assessment' of an asset?", options: ["A financial assessment", "The asset's impact on operations", "Its environmental footprint", "The regulatory compliance of the asset"], answer: 1, explanation: "Criticality assessments help to determine how essential an asset is for operations." },
      { question: "What is an asset management strategy?", options: ["A plan for asset acquisition", "A roadmap for asset performance", "A report for stakeholders", "A legal requirement"], answer: 1, explanation: "An asset management strategy sets the long-term vision for managing an organization's assets." },
      { question: "What is the function of asset lifecycle management?", options: ["Asset procurement only", "Tracking asset performance during its use", "Disposal of assets", "Ensuring assets meet regulatory requirements"], answer: 2, explanation: "Asset lifecycle management ensures assets are performing effectively during their use phase." },
      { question: "How often should an asset management review be conducted?", options: ["Every 5 years", "Annually", "Monthly", "Only when issues arise"], answer: 1, explanation: "Annual reviews ensure that asset management strategies are continuously aligned with organizational goals." },
      { question: "Which document provides the basis for asset management reporting?", options: ["The Asset Register", "The Asset Management Strategy", "ISO 55000", "The Strategic Asset Management Plan (SAMP)"], answer: 2, explanation: "The Asset Management Strategy is used to align reporting with organizational goals." },
      { question: "What does the term 'asset performance' refer to?", options: ["Financial value of assets", "Operational efficiency of assets", "Age of the asset", "Cost of acquisition"], answer: 1, explanation: "Asset performance refers to how well the asset is performing in relation to its purpose and goals." },
      // Continue the remaining questions (You can add more questions here as needed)...
    ];

    function generateQuiz() {
      const quizForm = document.getElementById('quizForm');
      questions.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');
        questionDiv.innerHTML = `
          <h3>${index + 1}. ${q.question}</h3>
          <div class="options">
            ${q.options.map((opt, i) => `
              <label>
                <input type="radio" name="question${index}" value="${i}">
                ${opt}
              </label>
            `).join('')}
          </div>
          <div id="feedback${index}" class="feedback"></div>
        `;
        quizForm.appendChild(questionDiv);
      });
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, index) => {
        const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
        const feedbackDiv = document.getElementById(`feedback${index}`);
        
        if (selectedOption) {
          if (parseInt(selectedOption.value) === q.answer) {
            score++;
            feedbackDiv.innerHTML = `<span class="correct">Correct! ${q.explanation}</span>`;
          } else {
            feedbackDiv.innerHTML = `<span class="incorrect">Incorrect! ${q.explanation}</span>`;
          }
        }
      });
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `You scored ${score} out of ${questions.length}.`;
    }

    generateQuiz();
  </script>
</body>
</html>
